
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ECC Brasil - Portal Eclesiástico Restrito</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ECC Brasil">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/pt/4/4e/Brasao_ECC.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Verifica o tema antes de renderizar para evitar flash de luz
      const savedTheme = localStorage.getItem('ecc_theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
    <style>
        body { 
          font-family: 'Inter', sans-serif;
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: contain; /* Previne o pull-to-refresh indesejado */
        }
        .catholic-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .dark body {
            background-color: #020617;
        }
        /* Personalização do scrollbar para dark mode */
        .dark ::-webkit-scrollbar {
          width: 8px;
        }
        .dark ::-webkit-scrollbar-track {
          background: #0f172a;
        }
        .dark ::-webkit-scrollbar-thumb {
          background: #1e293b;
          border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
          background: #334155;
        }
        /* Esconder barras de scroll em dispositivos móveis mas manter funcionalidade */
        @media (max-width: 1024px) {
          .custom-scrollbar::-webkit-scrollbar {
            display: none;
          }
          .custom-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
          }
        }
    </style>

}

</head>
